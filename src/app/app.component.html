<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="over">
        <button (click)="sidenav.toggle()"></button>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header [sidenav]=sidenav></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
