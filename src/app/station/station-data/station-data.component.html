<div fxLayout="row" fxLayoutWrap fxLayoutAlign="center space-around">

    <div *ngFor="let fourArray of lastWeatherData" fxFlex="20" style="margin-top:20px;" fxFlexOffset="2%" fxLayout="column" fxLayoutWrap
        fxLayoutAlign="start space-around">
        <div *ngFor="let twoArray of fourArray; let i = index" fxLayout="row" fxFlex="48" fxLayoutAlign="start space-around" style="margin-top:4%"
            [style.margin-top]="i">
            <mat-card *ngFor="let data of twoArray; let j = index" fxFlex="48" style="margin-left:4%" [style.margin-left]="j">
                <mat-card-header>
                    <mat-card-title>{{ data.type }}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <h1>{{ data.data }}</h1>
                </mat-card-content>
            </mat-card>
        </div>
        <!-- <div fxLayout="row" style="margin-top:4%" fxFlex="48" fxLayoutAlign="start space-around">
            <mat-card *ngFor="let data of fourArray[1]" fxFlex="48">{{ data.type }}</mat-card>
        </div> -->
    </div>

    <!-- <div *ngFor="let dataArray of lastWeatherData" fxFlex="20" style="margin-top:20px;" fxFlexOffset="2%" fxLayout="column" fxLayoutWrap fxLayoutAlign="start space-around">
        <div fxLayout="row" fxFlex="48" fxLayoutAlign="start space-around">

        <div fxLayout="row" style="margin-top:4%" fxFlex="48" fxLayoutAlign="start space-around">
            <mat-card fxFlex="48">koukou</mat-card>
            <mat-card fxFlex="48" fxFlexOffset="4%">koukou</mat-card>
        </div>
    </div> -->

    <mat-card *ngFor="let sensor of filterDataSensor()" fxFlex="20" fxFlexOffset="2%" style="margin-top:20px">
        <mat-card-header>
            <mat-card-title>{{ sensor.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <canvas baseChart width="400" height="400" [datasets]="dataSensor[sensor.name]" [labels]="lineChartLabels" [options]="lineChartOptions"
                [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType">
            </canvas>
        </mat-card-content>
    </mat-card>

</div>
