<h1 mat-dialog-title>New station</h1>
<form (ngSubmit)="submit()">
  <div mat-dialog-content fxLayout="column" fxLayoutAlign="space-around stretch">
    <mat-form-field>
      <input matInput [(ngModel)]="weatherStation.name" placeholder="Name" name="name" required/>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(value)]="weatherStation.sensors" placeholder="Sensors" name="sensors" multiple>
        <mat-option *ngFor="let sensor of sensors" [value]="sensor">{{ sensor.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button cdkFocusInitial type="submit">Submit</button>
  </div>
</form>
